language: rust
rust:
- stable
- beta
- nightly
jobs:
  allow_failures:
  - rust: nightly
  fast_finish: true
cache: cargo
os:
- linux
- osx
- windows
addons:
  apt:
    packages:
       lua5.3
before_install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update; brew install lua; fi
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then choco install lua53; mkdir bin; cd bin; ln /c/ProgramData/chocolatey/lib/lua53/tools/lua53 lua; export PATH=$(pwd):$PATH; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then mkdir bin; cd bin; ln -s $(which lua5.3) lua; export PATH=$(pwd):$PATH; fi
  - lua -e "print 'working'"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: lua-vfs-$TRAVIS_TAG-$TARGET.*
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true
  skip_cleanup: true
